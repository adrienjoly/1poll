    <div>
      <div id="loading" class="loading-state" style="display: none;"></div>
      <div>
        <section>
          <div class="floating-signup__wrap col-xs-12 col-md-6 col-xs-offset-0 col-md-offset-3 floaty-vertical--middle floaty-horizontal--center floaty-unfloat-at--xs">
            <div class="floating-signup rel">
              <div class="container-fluid rel">
                <div class="row">
                  <div class="user-signup__intro">
                    <p style="text-align: center;">Date of our next meeting</p>
                    <p style="text-align: center;">
                      <span style="font-size: 14px;">Please tick the dates that are convenient for you, or add more below:</span>
                    </p>
                  </div>
                </div>
                <div class="row">
                  <form action="#">
                    <div id='app'>
                      <script src="../component/dist/1poll-sample-app.js"></script>
                    </div>
                  </form>
                  <script>
                    var form = document.getElementsByTagName('form')[0];
                    function onFormSubmit(evt) {
                      evt.preventDefault();
                      var selected = [];
                      for (var i=0; i<form.elements.length; ++i) {
                        if (form.elements[i].name == 'selected' && form.elements[i].checked) {
                          selected.push(form.elements[i].value);
                        }
                      }
                      alert('selected: ' + selected.join(', '));
                      return false;
                    };
                    var app = document.getElementById('app');
                    if (app.attachEvent) {
                        app.attachEvent("submit", onFormSubmit);
                    } else {
                        app.addEventListener("submit", onFormSubmit);
                    }
                  </script>
